<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加外出登记</title>
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!--BootStrap_CSS-->
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--js库-->
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script src="js/laydate/laydate.js"></script>
		<!--自定义css-->
		<link rel="stylesheet" href="css/index_custom_css.css" />
		<link rel="stylesheet" href="css/media_queries.css" />
		<!--自定义js-->
		<script type="text/javascript" src="js/index_custom_js.js"></script>
	</head>

	<body>

	
		<!--修改框-->
		
			<table id="order_lidt_add" class="col-md-12 order_table" >
				<tbody>
					<tr>
						<td class="col-md-1 order_add_title">外出人员</td>
						<td class="col-md-2 order_add_info">
							<select class="role_Edit_fp table_select">
							<option>唐伟</option>
							<option>唐伟</option>
							<option>唐伟</option>
							<option>唐伟</option>
							
						</select>
						</td>
						<td class="col-md-1 order_add_title">客户级别</td>
						<td class="col-md-2 order_add_info">
							<select class="role_Edit_fp table_select">
							<option>A</option>
							<option>B</option>
							<option>C</option>
							<option>D</option>
							
						</select>
						</td>
						<td class="col-md-1 order_add_title">公司名称</td>
						<td class="col-md-2 order_add_info"><input type="text" value="" class="role_Edit_fp" style="border: none;" /></td>
						<td class="col-md-1 order_add_title">公司地址</td>
						<td class="col-md-2 order_add_info"><input type="text" value=""  class="role_Edit_fp" style="border: none;" /></td>
					</tr>
					<tr>
						<td class="col-md-1 order_add_title">客户姓名</td>
						<td class="col-md-2 order_add_info"><input type="text" value="" class="role_Edit_fp" style="border: none;" /></td>
						<td class="col-md-1 order_add_title">客户电话</td>
						<td class="col-md-2 order_add_info"><input type="text" value="" maxlength="11" class="role_Edit_fp" style="border: none;" /></td>
						<td class="col-md-1 order_add_title">客户职位</td>
						<td class="col-md-2 order_add_info"><input type="text" value="" class="role_Edit_fp" style="border: none;" /></td>
						<td class="col-md-1 order_add_title">外出时间</td>
						<td class="col-md-2 order_add_info"><input type="text" value=""onclick="laydate()"  class="role_Edit_fp" style="border: none;" /></td>
					</tr>
					<tr>
						<td class="col-md-1 order_add_title">现状</td>
						<td class="col-md-2 order_add_info" colspan="12">
							<textarea class="order_add_tr"> 无</textarea>
						</td>
					</tr>
					<tr>
						<td class="col-md-1 order_add_title">备注</td>
						<td class="col-md-2 order_add_info" colspan="12">
							<textarea class="order_add_tr"> 无</textarea>
						</td>
					</tr>
					<tr>
						<td class="col-md-1 order_add_title">建议</td>
						<td class="col-md-1 order_add_info" colspan="12">
							<textarea class="order_add_tr"> 无</textarea>
						</td>
					</tr>
					
				</tbody>
			</table>
			<div class="col-md-12 jsfp jsfp_role"style="text-align: center;">
				<span id="Save_info" class="Save_info">保存</span>
			</div>



	</body>

</html>
