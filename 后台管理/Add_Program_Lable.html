<!doctype html>
<html lang="en" class="fixed">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>添加栏目标签</title>
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<link rel="stylesheet" href="stylesheets/css/style.css">
		<link rel="stylesheet" href="stylesheets/css/index_css.css" />
		<script type="text/javascript" src="javascripts/jquery-2.1.0.js" ></script>
	</head>

	<body style="background: white;">

		<div class="panel-content" style="padding-top: 30px;">
			<div class="row">
				<div class="col-md-12">
					<form id="inline-validation" class="form-horizontal form-stripe" novalidate="novalidate">
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">标签名称</label>
							<div class="col-sm-3">
								<input type="text" id="input_type_url" placeholder="不能为纯数字" class="form-control">

							</div>
						</div>
						<div class="form-group">
							<label for="username" class="col-sm-3 control-label">栏目</label>
							<div class="col-sm-3">
								<select class="form-control">
									<option>中文</option>
									<option>中文</option>
									<option>中文</option>
									<option>中文</option>
									<option>中文</option>
								</select>
							</div>

						</div>

						<div class="form-group">
							<label for="age" class="col-sm-3 control-label">子栏目</label>
							<div class="col-sm-3">
								<input type="checkbox" style="margin-top: 11px;">
							</div>
						</div>
						<div class="form-group">
							<label for="age" class="col-sm-3 control-label">栏目名称</label>
							<div class="col-sm-3">
								<input type="checkbox" style="margin-top: 11px;">
							</div>
						</div>
						<div class="form-group">
							<label for="age" class="col-sm-3 control-label">封面内容</label>
							<div class="col-sm-3">
								<input type="checkbox" style="margin-top: 11px;">
							</div>
						</div>

						<div class="form-group">
							<label for="url" class="col-sm-3 control-label">栏目图片</label>
							<div class="col-sm-3">
								<input type="checkbox" style="margin-top: 11px;">
							</div>
						</div>
						<div class="form-group">
							<label for="url" class="col-sm-3 control-label">标签模板</label>
							<div class="col-sm-3">
								<select class="form-control">
									<option>中文</option>
									<option>中文</option>
									<option>中文</option>
									<option>中文</option>
									<option>中文</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button type="submit" class="btn btn-wide btn-lighter-1">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/nano-scroller/nano-scroller.js"></script>
		<script src="javascripts/template-script.min.js"></script>
		<script src="javascripts/template-init.min.js"></script>
	</body>

</html>
