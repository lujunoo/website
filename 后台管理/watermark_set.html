<!doctype html>
<html lang="en" class="fixed">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>水印设置</title>
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<link rel="stylesheet" href="stylesheets/css/style.css">
		<link rel="stylesheet" href="stylesheets/css/index_css.css" />
		<script type="text/javascript" src="javascripts/jquery-2.1.0.js" ></script>
	</head>

	<body>
		<style type="text/css">
			body{
				background: white;
			}
		</style>

		<div class="panel-content" style="margin-top: 30px;">
			<div class="row">
				<div class="col-md-12">
					<form id="inline-validation" class="form-horizontal form-stripe" novalidate="novalidate">
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">水印开关</label>
							<div class="col-sm-3">
								<select class="form-control">
									<option>开</option>
									<option>关</option>
									<option>始终</option>
								</select>

							</div>
						</div>

						<div class="form-group">
							<label for="url" class="col-sm-3 control-label">水印图片</label>
							<div class="col-sm-3">
								<input type="file" class="form-control" style="padding: 4px 0 0 5px;" name="url">
							</div>
						</div>
						<div class="form-group">
							<label for="cofirmation" class="col-sm-3 control-label">图片最小宽度</label>
							<div class="col-sm-3">
								<input type="text" maxlength="4" class="form-control" name="confirmation" required="" aria-required="true">
							</div>
						</div>
						<div class="form-group">
							<label for="age" class="col-sm-3 control-label">图片最小高度</label>
							<div class="col-sm-3">
								<input type="text" maxlength="4" class="form-control" name="confirmation" required="" aria-required="true">
							</div>
						</div>
						<div class="form-group">
							<label for="age" class="col-sm-3 control-label">图片透明度</label>
							<div class="col-sm-3">
								<input type="text" maxlength="4" class="form-control" name="confirmation" required="" aria-required="true">
							</div>
						</div>
						<div class="form-group">
							<label for="age"  class="col-sm-3 control-label">JPEG图片质量</label>
							<div class="col-sm-3">
								<input type="text" maxlength="4" class="form-control" name="confirmation" required="" aria-required="true">
							</div>
						</div>
						<div class="form-group">
							<label for="url" class="col-sm-3 control-label">图片位置</label>
							<div class="col-sm-3">
								<ul class="set_img_position">

									<li>1</li>
									<li>2</li>
									<li>3</li>
									<li>4</li>
									<li>5</li>
									<li>6</li>
									<li>7</li>
									<li>8</li>
									<li>9</li>

								</ul>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button id="pnotify-position-bottomRight" class="btn  btn-wide btn-lighter-1 ">提交</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/nano-scroller/nano-scroller.js"></script>
		<script src="javascripts/template-script.min.js"></script>
		<script src="javascripts/template-init.min.js"></script>
	</body>

</html>
