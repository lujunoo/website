<!doctype html>
<html lang="en" class="fixed">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>附件设置</title>
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<link rel="stylesheet" href="stylesheets/css/style.css">
		<link rel="stylesheet" href="stylesheets/css/index_css.css" />
		<script type="text/javascript" src="javascripts/jquery-2.1.0.js" ></script>
	</head>

	<body>
		<style type="text/css">
			body{
				background: white;
			}
		</style>

		<div class="panel-content" style="margin-top: 30px;">
			<div class="row">
				<div class="col-md-12">
					<form id="inline-validation" class="form-horizontal form-stripe" novalidate="novalidate">

						<div class="form-group">
							<label for="url" class="col-sm-3 control-label">附件类型</label>
							<div class="col-sm-3">
								<textarea class="form-control" rows="3" placeholder="Write a comment" maxlength="100"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="cofirmation" class="col-sm-3 control-label">附件大小</label>
							<div class="col-sm-3">
								<input type="text" maxlength="4" class="form-control" name="confirmation" required="" aria-required="true">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/nano-scroller/nano-scroller.js"></script>
		<script src="javascripts/template-script.min.js"></script>
		<script src="javascripts/template-init.min.js"></script>
	</body>

</html>
